<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肖遥的课程笔记</title>
</head>
<body>
    <h1>UndergraduateCourses</h1>
    <h2>化工原理</h2>
    <button id="absorptionBtn">9.吸收</button>

    <h2>微生物学</h2>
    <button id="introBtn">0.绪论</button>


    
    <script>
        const pages = {
            'absorptionBtn': 'https://github.com/YaoMooni/MyNote/blob/main/UndergraduateCourses/化工原理/9.吸收.pdf',
            'introBtn': 'https://github.com/YaoMooni/MyNote/blob/main/UndergraduateCourses/微生物学/0.绪论.pdf'
        };

        Object.keys(pages).forEach(btnId => {
            const button = document.getElementById(btnId);
            button.onclick = function() {
                window.open(pages[btnId], '_blank');
            };
        });
    </script>
</body>
</html>
